<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - NightHaven</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="join.css">
</head>
    <body class="full-height-grow">
        <div class="container">
            <header class="head">
                <a href="/" class="brand-logo">
                    <img src="images/insignia.png" width="162" height="125">
                </a>
                <nav class="navbar">
                    <ul>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="squad.html">Our Team</a></li>                    
                        <li><a href="join.html">Join Us</a></li>
                    </ul>
                </nav>
            </header>

        <div class="jform">
            <section class="main">
                <h1 class="join-text">Join our <span class="accent-text">Ranks</span><img src="./images/pngegg (2).png"></h1>
                <h1 class="join-text">Train with the <span class="accent-text">Best</span><img src="./images/pngegg (1).png"></h1>
                <h1 class="join-text">A life less <span class="accent-text">Ordinary</span><img src="./images/pngegg (3).png"></h1>
            </section>
        </div>

        <div class="join">
            <form action="" class="join-form">
                <div class="basic">
                    <div class="input">
                        <label>Name : </label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label>Email : </label>
                        <input type="email">
                    </div>
                    <div class="input">
                        <label>Password : </label>
                        <input type="password">
                    </div>
                </div>
                <div class="extra">
                    <div class="input">
                        <label>Division : </label>
                        <select name="division" id="division">
                            <option value="Strike Team">Strike Team</option>
                            <option value="Snipers">Snipers</option>
                            <option value="Tech Ops">Tech Ops</option>
                            <option value="Medics">Medics</option>
                        </select>
                    </div>
                    <div class="input">
                        <label>National ID : </label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label>Why Join us : </label>
                        <input type="text">
                    </div>
                    <div class="attach">
                        <div class="input">
                            <label>Photo : </label>
                            <input type="file" class="fla">
                        </div>
                        <div class="input">
                            <label>Signature : </label>
                            <input type="file" class="fla">
                        </div>
                    </div>
                </div>
                <div class="input">
                    <button type="submit" class="btn">Join Now</button>
                </div>

            </form>
        </div>
        
        <footer class="foot">
    <div class="cntnr">
        <nav class="foot-nav">
            <ul>
                <li><a href="join.html">Join Us</a></li>
                <li><a href="contact.html" >Contact</a></li>
            </ul>
        </nav>
        <nav class="foot-nav">
            <ul>
                <li><a href="#" class="social-link">
                    <img src="images/twitter.png" height="50" width="50">Twitter</a></li>
                <li><a href="#" class="social-link">
                    <img src="images/facebook.png" height="50" width="50">FaceBook</a></li>
                 <li><a href="#" class="social-link">
                    <img src="images/linkedin.png" height="50" width="50">LinkedIn</a></li>
            </ul>
        </nav>
    </div>
   </footer> 
</body>
</html>
